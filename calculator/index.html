<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="calculator_container">
      <div class="input">0</div>
      <button class="plus sign" data-action="add">plus</button>
      <button class="minus sign" data-action="subtract">minus</button>
      <button class="times sign" data-action="multiply">times</button>
      <button class="divide sign" data-action="divide">divide</button>
      <div class="number number7">7</div>
      <div class="number number8">8</div>
      <div class="number number9">9</div>
      <div class="number number4">4</div>
      <div class="number number5">5</div>
      <div class="number number6">6</div>
      <div class="number number1">1</div>
      <div class="number number2">2</div>
      <div class="number number3">3</div>
      <div class="number number0">0</div>
      <div class="number dot" data-action="decimal">.</div>
      <div class="ac" data-action="clear">AC</div>
      <div class="equal" data-action="equal">=</div>
    </div>
  </body>
</html>

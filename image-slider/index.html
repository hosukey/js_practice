<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>image-slider</title>
  </head>
  <body>
    <div class="slider_container">
      <div class="slide">
        <img
          src="https://images.pexels.com/photos/9774369/pexels-photo-9774369.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260"
          alt="table"
        />
      </div>
      <div class="slide">
        <img
          src="https://images.pexels.com/photos/8437032/pexels-photo-8437032.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
          alt="desk"
        />
      </div>
      <div class="slide">
        <img
          src="https://images.pexels.com/photos/8167312/pexels-photo-8167312.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
          alt="chair"
        />
      </div>
      <div class="slide">
        <img
          src="https://images.pexels.com/photos/3797991/pexels-photo-3797991.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
          alt="livingroom"
        />
      </div>
      <div class="slide">
        <img
          src="https://images.pexels.com/photos/698170/pexels-photo-698170.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
          alt="cozy livingroom"
        />
      </div>
      <button class="left"><</button>
      <button class="right">></button>
      <div class="dots_container"></div>
    </div>
  </body>
</html>
